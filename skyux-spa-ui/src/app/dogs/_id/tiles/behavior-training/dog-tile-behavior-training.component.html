<sky-tile>
  <sky-tile-title>
    {{ 'tile_title_behavior_training' | skyAppResources }}
  </sky-tile-title>
  <sky-tile-summary>
    $123.4m
  </sky-tile-summary>
  <sky-tile-content>
    <sky-toolbar>
      <sky-toolbar-item>
        <button
          class="sky-btn sky-btn-default"
          type="button"
          (click)="openAddModal()"
        >
          <sky-icon
            icon="plus-circle"
          >
          </sky-icon>
          {{ 'btn_add_behavior_training' | skyAppResources }}
        </button>
      </sky-toolbar-item>
    </sky-toolbar>
    <app-loading
      [isLoading]="isLoading"
    >
      <sky-repeater>
        <sky-repeater-item *ngFor="let behaviorTraining of behaviorTrainings">
          <sky-repeater-item-context-menu>
            <sky-dropdown buttonType="context-menu">
              <sky-dropdown-menu>
                <sky-dropdown-item>
                  <button type="button" class="edit-btn" (click)="editBehaviorTraining(behaviorTraining)">
                    {{ 'modal_edit_behavior_training' | skyAppResources }}
                  </button>
                </sky-dropdown-item>
                <sky-dropdown-item>
                  <button type="button" class="remove-btn" (click)="deleteBehaviorTraining(behaviorTraining)">
                    {{ 'modal_delete_behavior_training' | skyAppResources }}
                  </button>
                </sky-dropdown-item>
              </sky-dropdown-menu>
            </sky-dropdown>
          </sky-repeater-item-context-menu>
          <sky-repeater-item-title class="sky-section-heading">
            <div>
              {{ behaviorTraining.value }} {{ behaviorTraining.category.name }}
            </div>
          </sky-repeater-item-title>
          <sky-repeater-item-content>
            {{ 'add_behavior_training_source' | skyAppResources }} {{ behaviorTraining.source }}
          </sky-repeater-item-content>
        </sky-repeater-item>
      </sky-repeater>
    </app-loading>
  </sky-tile-content>
</sky-tile>
