<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="barkbaud">

<head>
  <title>Barkbaud</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="icon" type="image/png" href="images/favicon.ico">
  <link rel="stylesheet" type="text/css" href="https://sky.blackbaudcdn.net/skyux/1.19.1/css/sky-bundle.css">
  <link rel="stylesheet" type="text/css" href="css/app.css">
</head>

<body ng-controller="MainController as mainController">
  <bb-navbar>
    <div class="container-fluid">
      <ul class="nav navbar-nav navbar-left">
        <li ui-sref-active="bb-navbar-active">
          <a ui-sref="dashboard">Dashboard</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li>
          <a ng-click="mainController.logout()">Logout</a>
        </li>
      </ul>
    </div>
  </bb-navbar>
  <div ui-view></div>
  <script src="https://sky.blackbaudcdn.net/skyux/1.19.1/js/sky-bundle.min.js"></script>
  <script src="js/app.min.js"></script>
<script>
(function () {
    'use strict';
    function config(barkbaudConfig) {
        barkbaudConfig.apiUrl = '/';
    }
    config.$inject = ['barkbaudConfig'];
    angular.module('barkbaud')
        .config(config);
}());
</script></body>
</html>
